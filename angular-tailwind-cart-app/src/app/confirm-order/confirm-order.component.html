<div class="container mx-auto py-8 text-center">
  <h2 class="text-3xl font-semibold mb-6">Order Summary</h2>
  <div
    class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9"
  >
    <div
      *ngFor="let item of cartItems"
      class="bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <img
        [src]="item.product.image"
        alt="{{ item.product.Name }}"
        class="w-97 h-72 m-auto"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ item.product.Name }}</h2>
        <p class="text-gray-600">Price: â‚¹{{ item.product.Price }}</p>
        <p class="text-gray-600">Quantity: {{ item.quantity }}</p>
      </div>
    </div>
  </div>
</div>
