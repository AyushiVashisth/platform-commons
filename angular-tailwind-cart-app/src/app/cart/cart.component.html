<div
  *ngIf="cartItems && cartItems.length > 0; else noProducts"
  class="container mx-auto py-8 text-center"
>
  <h1 class="text-3xl font-semibold mb-6">Your Cart</h1>
  <div
    class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9"
  >
    <div
      *ngFor="let item of cartItems"
      class="bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <img
        [src]="item.product.image"
        alt="{{ item.product.Name }}"
        class="w-97 h-72 m-auto"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ item.product.Name }}</h2>
        <p class="text-gray-600">Price: ₹{{ item.product.Price }}</p>
        <p class="text-gray-600">Quantity: {{ item.quantity }}</p>
        <button
          (click)="removeFromCart(item.product)"
          class="mt-4 px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
  <div class="mt-8">
    <p class="text-xl font-semibold">
      Order Total: ₹{{ calculateOrderTotal() }}
    </p>
    <p class="text-lg">
      Estimated Delivery Date: {{ calculateDeliveryDate() }}
    </p>
  </div>
  <button
    (click)="checkout()"
    class="mt-8 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 focus:outline-none"
  >
    Checkout/Confirm Order
  </button>
</div>

<ng-template #noProducts class="container mx-auto py-8 text-center">
  <p class="text-2xl font-semibold m-auto text-center">
    No products added to the cart.
  </p>
</ng-template>
